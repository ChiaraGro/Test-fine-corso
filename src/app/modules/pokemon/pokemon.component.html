<div class="container-fluid d-flex py-3">

<app-catch (removed)="remove()" [pokemonCatched]="pokemonCatched"></app-catch>

<div class="container card d-flex flex-column justify-content-between w-50 h-50">
  <div class="d-flex justify-content-between align-center">
    <div class="pokemon-details mx-2">
      <h2>Dettagli</h2>
      <p>ID: {{pokemon.id}}</p>
      <p>Name: {{pokemon.name | titlecase}}</p>
      <p>Height: {{pokemon.height}}</p>
      <p>Weight: {{pokemon.weight}}</p>
    </div>

    <div class="poke-image d-flex flex-column align-center justify-content-center mx-2">
      <h3 class="text-center">{{pokemon.name | titlecase}}</h3>
      <img src="{{pokemon.sprites.front_default}}" alt="">
    </div>
  </div>
  <div class="buttons d-flex justify-content-center align-center my-3">
    <button class="btn btn-outline-success mx-2" (click)="catch()" [disabled]=" pokemonCatched.length > 5">Cattura</button>
    <button class="btn btn-outline-danger mx-2" (click)="reject()">Rifiuta</button>
  </div>
  <div class="detail bg-primary">
    <p>E' apparso un {{pokemon.name | titlecase}} selvatico</p>
  </div>

  <div *ngIf="pokemonCatched.length > 5">
  <p class="text-danger">Attenzione! La tua squadra Ã¨ piena!</p>
  </div>
</div>

<app-reject [pokemonRejected]="pokemonRejected"></app-reject>
</div>
